name: Build Mautic

on:
  workflow_dispatch:  # Manuell starten im GitHub-Interface

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout empty repo
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      - name: Create Mautic Project
        run: composer create-project mautic/recommended-project:^6 mautic --no-dev --prefer-dist

      - name: Zip Build
        run: zip -r mautic-build.zip mautic

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mautic-build
          path: mautic-build.zip
